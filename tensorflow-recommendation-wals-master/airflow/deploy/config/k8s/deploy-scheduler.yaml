apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "2"
  labels:
    run: airflow-scheduler
  name: airflow-scheduler
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: airflow-scheduler
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: airflow-scheduler
    spec:
      volumes:
      - name: ssl-certs
        hostPath:
          path: /etc/ssl/certs
      - name: airflow-config
        configMap:
          name: airflow-config
      containers:
      - image: gcr.io/cloud-airflow-public/airflow-base-1.8.0
        imagePullPolicy: Always
        name: airflow-scheduler
        env:
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: gcs_bucket
        - name: AIRFLOW_HOME
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: airflow_home
        - name: DAGS_FOLDER
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: dags_folder
        - name: SQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: sql_database
        - name: SQL_USER
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: sql_user
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deployment-secrets
              key: sql_password
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          value: mysql+mysqldb://$(SQL_USER):$(SQL_PASSWORD)@airflow-sqlproxy/$(SQL_DATABASE)
        volumeMounts:
        - name: airflow-config
          mountPath: /etc/airflow
        - name: ssl-certs
          mountPath: /etc/ssl/certs
        args: ["scheduler"]
        resources: {}
        terminationMessagePath: /dev/termination-log
        securityContext:
          privileged: true
        livenessProbe:
          exec:
            command:
              - /var/local/log_checker.sh
          initialDelaySeconds: 120
          periodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
