apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: default
spec:
  template:
    metadata:
      name: airflow-init
    spec:
      volumes:
      - name: ssl-certs
        hostPath:
          path: /etc/ssl/certs
      - name: airflow-config
        configMap:
          name: airflow-config
      containers:
      - image: gcr.io/cloud-airflow-public/airflow-base-1.8.0
        imagePullPolicy: Always
        command: ["/var/local/init.py"]
        name: airflow-init
        env:
        - name: C_FORCE_ROOT
          value: "TRUE"
        - name: AIRFLOW_HOME
          value: /etc/airflow
        - name: SQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: sql_database
        - name: SQL_USER
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: sql_user
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deployment-secrets
              key: sql_password
        - name: SQL_ROOT_USER
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: sql_root_user
        - name: SQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deployment-secrets
              key: sql_root_password
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          value: mysql+mysqldb://$(SQL_USER):$(SQL_PASSWORD)@airflow-sqlproxy/$(SQL_DATABASE)
        - name: WEB_USER
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: web_ui_username
        - name: WEB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deployment-secrets
              key: web_ui_password
        - name: GCP_PROJECT
          valueFrom:
            configMapKeyRef:
              name: deployment-settings
              key: gcp_project
        volumeMounts:
        - name: airflow-config
          mountPath: /etc/airflow
        - name: ssl-certs
          mountPath: /etc/ssl/certs
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      securityContext: {}
      terminationGracePeriodSeconds: 30
